[application]

name="Les Aventures de Marie-Thérèse"
main_scene="res://screens/main_menu/startUp.tscn"
icon="res://icon.png"

[autoload]

singleton="*res://singleton.gd"

[display]

borderless_window=true
stretch_mode="2d"
stretch_aspect="keep"
width=800
height=600

[editor_plugins]

enabled=["GodotTIE", "vnen.tiled_importer"]

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_run=[key(Shift)]
ui_menu=[key(Tab)]
ui_interact=[key(Space)]
